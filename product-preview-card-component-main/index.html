<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="corpo">
    <div class="container">
      <header class="perfume">
        <span>P</span>
        <span>E</span>
        <span>R</span>
        <span>F</span>
        <span>U</span>
        <span>M</span>
        <span>E</span>
      </header>
      <main>
        <header class="Gabrielle">
          <h1> Gabrielle <br> Essence Eau <br> De Parfum </h1>
        </header>
        <section class="sec-um">
          <p class="par-um">
            A floral, solar and voluptuous <br>
            interpretation composed by <br>
            Olivier Polge, Perfumer-Creator <br>
            for the House of CHANEL.
          </p>
        </section>
        <section class="valores">
          <span class="valor-um"> <h2>$149.99</h2> </span>
          <span class="valor-dois"> $169.99 </span>
        </section>
      </main>
      <footer class="end">
        <button class="botão"> <img src="images/icon-cart.svg" alt="icon"> <span class="Add">Add to Cart</span></button>
      </footer>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
